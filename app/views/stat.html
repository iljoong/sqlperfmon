<h3>SQL Database(ilkimdbjpe) Current Performance Status chart</h3>
<div ng-if="!data.length">
    <center><img src="../images/hourglass.gif"></img></center>
</div>
<div ng-if="data.length">
    <button id="refresh" type=button ng-click="refreshData();">Refresh</button>
    <input type="checkbox" name="autoRefresh" ng-click="setAuto();" ng-checked="autoref">Auto

    <canvas id="line" class="chart chart-line" chart-data="data"
    chart-labels="labels" chart-legend="true" chart-series="series"
    chart-click="onClick" >
    </canvas>

    <canvas id="line2" class="chart chart-line" chart-data="data2"
    chart-labels="labels0" chart-legend="true" chart-series="series2">
    </canvas>

    <canvas id="line3" class="chart chart-line" chart-data="data3"
    chart-labels="labels0" chart-legend="true" chart-series="series3">
    </canvas>

    <canvas id="line4" class="chart chart-line" chart-data="data4"
    chart-labels="labels0" chart-legend="true" chart-series="series4">
    </canvas>

    <canvas id="line5" class="chart chart-line" chart-data="data5"
    chart-labels="labels0" chart-legend="true" chart-series="series5">
    </canvas>
</div>
